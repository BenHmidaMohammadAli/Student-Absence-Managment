<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Welcome To TEK-UP Absence Managing System</h2>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">

            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Number Of Subject </span>
                    <span th:text="${NumberOfSubject}"> </span>
                </div>



                <div class="card-header card-header-text card-header-primary">
                    <div class="card-text">
                        <th:block th:each="subject:${subjects}">
                            <h4 class="card-title" th:text="${subject.name}"> </h4>
                        </th:block>
                    </div>
                </div>

                <!-- /.info-box-content -->
            </div>

            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Number Of Student </span>
                      <span th:text="${NumberOfStudent}"> </span>
                </div>

                <div class="card-header card-header-text card-header-primary">
                    <div class="card-text">
                        <th:block th:each="student:${students}">
                            <h4 class="card-title" th:text="${student.firstName }"> </h4>
                        </th:block>
                    </div>
                </div>
                <!-- /.info-box-content -->
            </div>
            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Number Of Group </span>
                    <span th:text="${NumberOfGroup}"> </span>
                </div>

                <div class="card-header card-header-text card-header-primary">
                    <div class="card-text">
                        <th:block th:each="group:${groups}">
                            <h4 class="card-title" th:text="${group.name }"> </h4>
                        </th:block>
                    </div>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>

    </div>


</div>
</body>
</html>
