<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">supervised_user_circle</i>
                    </div>
                    <h4 class="card-title">UPDATE SUBJECT</h4>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/subjects/{id}/update (id=${subject.id})}" th:object="${subject}">
                        <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('name') ? 'has-danger' : ''}">
                            <label class="bmd-label-floating" for="name">Name</label>
                            <input class="form-control" id="name" th:field="*{name}" type="text">
                            <p class="text-danger small" th:each="error : ${#fields.errors('name')}" th:text="${error}"></p>
                        </div>
                        <button class="btn btn-fill btn-primary" type="submit">UPDATE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
