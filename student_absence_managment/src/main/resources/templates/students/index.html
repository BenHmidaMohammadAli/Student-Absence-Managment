<!doctype html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>INDEX</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">person</i>
                    </div>
                    <h4 class="card-title">STUDENTS</h4>
                </div>
                <div class="card-body">
                    <div class="toolbar">
                        <a class="btn btn-behance" rel="tooltip" title="ADD STUDENT" th:href="@{/students/add}">
                            <i class="material-icons">add_circle</i>
                            <div class="ripple-container"></div>
                        </a>
                        <br><br>
                    </div>
                    <div class="material-datatables">
                        <table cellspacing="0" class="table table-striped table-no-bordered table-hover" id="datatables"
                               style="width:100%" width="100%">
                            <thead>
                            <tr>
                                <th>SID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Birthday</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Group</th>
                                <th class="disabled-sorting text-right">Actions</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>SID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Birthday</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Group</th>
                                <th class="disabled-sorting text-right">Actions</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.sid }"></td>
                                <td th:text="${student.firstName }"></td>
                                <td th:text="${student.lastName }"></td>
                                <td th:text="${student.dob }"></td>
                                <td th:text="${student.email }"></td>
                                <td th:text="${student.phone }"></td>
                                <td th:text="${student.group.name}"></td>
                                <td class="text-right">
                                    <a class="btn btn-link btn-warning btn-just-icon like" rel="tooltip" title="UPLOAD STUDENT IMAGE"
                                       th:href="@{/students/{sid}/add-image (sid=${student.sid})}"><i class="material-icons">add_photo_alternate</i></a>
                                    <a class="btn btn-link btn-success btn-just-icon like" rel="tooltip" title="VIEW STUDENT"
                                       th:href="@{/students/{sid}/show (sid=${student.sid})}"><i class="material-icons">remove_red_eye</i></a>
                                    <a class="btn btn-link btn-info btn-just-icon edit" rel="tooltip" title="UPDATE STUDENT"
                                       th:href="@{/students/{sid}/update (sid=${student.sid})}"><i
                                            class="material-icons">edit</i></a>
                                    <a class="btn btn-link btn-danger btn-just-icon remove" rel="tooltip" title="REMOVE STUDENT"
                                       th:href="@{/students/{sid}/delete (sid=${student.sid})}"><i class="material-icons">delete</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
</div>
</body>
</html>
